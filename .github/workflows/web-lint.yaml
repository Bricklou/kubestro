---
name: Web Lint

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main
      - develop
    paths:
      - "projects/**/src/**/*.{tsx,ts,css}"
  push:
    branches:
      - "*"
    paths:
      - "projects/**/src/**/*.{tsx,ts,css}"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  web:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        working-directory:
          [
            projects/services/kubestro-core/frontend,
            projects/libraries/desgin-system,
          ]

    env:
      working-directory: ${{ matrix.working-directory }}
    defaults:
      run:
        working-directory: ${{ env.working-directory }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.JS
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # TODO: Uncomment the following lines when ESLint and Stylelint are configured
      # - name: Run ESLint
      #   run: pnpm run lint:js
      #
      # - name: Run Stylelint
      #   run: pnpm run lint:css

      - name: Run format check
        run: pnpm run format:check
